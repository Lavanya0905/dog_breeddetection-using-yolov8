<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Classification Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .breed-list li {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .header-icon {
            font-size: 2rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="text-center mb-5">
        <span class="header-icon">üêï</span>
        <h1 class="d-inline">Classification Results</h1>
    </div>

    {% for res in results %}
    <div class="result-card">
        <div class="row">
            <div class="col-md-6">
                <h4>Original Image</h4>
                <img src="{{ url_for('static', filename='uploads/' + res.original) }}?v={{ loop.index }}" alt="Original Image">
            </div>
            <div class="col-md-6">
                <h4>Processed Image</h4>
                <img src="{{ url_for('static', filename='uploads/' + res.processed) }}?v={{ loop.index }}" alt="Processed Image">
            </div>
        </div>
        <h5 class="mt-3">Detected Breeds</h5>
        <ul class="breed-list">
            {% for det in res.detections %}
                <li>üêæ {{ det.breed }} <small class="text-muted">({{ '%.2f'|format(det.confidence*100) }}%)</small></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}

</div>
<div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">üîÑ Classify Another Image</a>
        </div>

</body>
</html>
